<h1 class="center"> Choose your Pokémon Man</h1>

<!-- Class container voir materialise -->
<div class="container">

    <!-- Row permet le responsive materialise -->
    <div class="row">

        <!-- *ngfor permet de parcourir un tableau présent dans la classe du composant -->
        <!-- class col permet de définir ne nombre de carte suivant le responsive -->
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">

            <!-- card horizontal = type de carte materialise -->
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>

                <!-- Card-image = propriété matérialise pour definir l'image ds la card -->
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="pokemon" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <!-- pipe pour modifier l'affichage de la date -->
                        <p><small>{{ pokemon.created|date :"dd/MM/YYYY"}} </small></p>

                        <!-- *ngfor pour boucler sur les types du pokemon puis pipe pour modifier l'affichage des types et y mettre une couleur correspondante -->
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
